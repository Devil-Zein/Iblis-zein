<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Viva Fantasy</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e3a8a);
      color: #facc15;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      font-size: 2.5em;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .question-box {
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      border: 3px solid #facc15;
      border-radius: 20px;
      padding: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.3);
    }

    .image-container {
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #facc15;
    }

    .option {
      display: block;
      margin: 12px auto;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: #facc15;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
    }

    .option:hover {
      background: linear-gradient(to right, #facc15, #fde68a);
      color: #1e293b;
      box-shadow: 0 0 20px rgba(250, 204, 21, 0.6);
      transform: scale(1.03);
    }

    #score-box {
      margin-top: 25px;
      font-size: 1.3em;
      color: #fff;
      text-shadow: 0 0 5px #38bdf8;
    }

    #menu-button {
      display: none;
      margin-top: 30px;
    }

    #menu-button a {
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 25px;
      color: #fff;
      background: linear-gradient(to right, gold, deepskyblue);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transition: 0.3s ease;
    }

    #menu-button a:hover {
      background: linear-gradient(to right, deepskyblue, gold);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 600px) {
      .option {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>Kuis Dragon Ball</h1>
  <div class="question-box">
    <div class="image-container">
      <img id="question-image" src="https://via.placeholder.com/600x300.png?text=Viva+Fantasy" alt="Gambar Soal">
    </div>
    <div id="question">Memuat soal...</div>
    <div id="options"></div>
  </div>
  <div id="score-box"></div>

  <!-- Tombol kembali ke menu -->
  <div id="menu-button">
    <a href="index.html">Kembali ke Menu</a>
  </div>

  <script>
    const questions = [
          {
        question: "Siapa karakter utama di Dragon Ball",
        options: ["A. Beerus", "B. Rapa", "C. Goku", "D. Vegeta"],
        answer: 2,
        image: "https://via.placeholder.com/600x300.png?text=Hiro"
      },
      {
        question: "Apa Yang Terjadi Jika Goku Mati",
        options: ["A. Alhamdulillah", "B. Semua orang bahagia", "C. B aja", "D. Istri nya menangis"],
        answer: 0,
        image: "https://via.placeholder.com/600x300.png?text=Elemen+Cahaya"
      },
      {
        question: "Siapa Nama asli Goku",
        options: ["A. Kakarot", "B. Goblok", "C. Beerus", "D. Zeno"],
        answer: 0,
        image: "https://via.placeholder.com/600x300.png?text=Ragnar"
      },
      {
        question: "Siapa Dewa lemah Yang warna Ungu",
        options: ["A. Zeno", "B. Rainbow Ruby", "C. Beerus", "D. Tenryubito"],
        answer: 2,
        image: "https://via.placeholder.com/600x300.png?text=Kerajaan+Vellon"
      },
      {
        question: "Siapa nama abang nya Goku",
        options: ["A. Zeno", "B. Vegeta", "C. Luffy", "D. Raditz"],
        answer: 3,
        image: "https://via.placeholder.com/600x300.png?text=Misi+Hiro"
      },
      {
        question: "Apa Penyebab Super saiyan God Goku Muncul",
        options: ["A. Pass lawan Vegeta", "B. Waktu Goku jatuh cinta", "C. pass Goku lawan zeno", "D. Pass Beerus ingin Menghancurkan Bumi"],
        answer: 3,
        image: "https://via.placeholder.com/600x300.png?text=Misi+Hiro"
      },
      {
        question: "Apa kekuatan andalan Goku",
        options: ["A. Rasengan", "B. Super saiyan", "C. Kamehameha", "D. Chakra Kyuubi"],
        answer: 2,
        image: "https://via.placeholder.com/600x300.png?text=Misi+Hiro"
      },
      
    ];

    let score = 0;
    let currentIndex = 0;
    const totalQuestions = questions.length;
    let shuffled = [];

    function shuffleQuestions() {
      shuffled = [...questions].sort(() => Math.random() - 0.5);
    }

    function showQuestion(index) {
      const q = shuffled[index];
      document.getElementById('question').innerText = q.question;
      document.getElementById('question-image').src = q.image;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = shuffled[currentIndex].answer;
      if (selected === correct) {
        score++;
        alert('Benar!');
      } else {
        alert('Salah!');
      }
      currentIndex++;
      if (currentIndex < totalQuestions) {
        showQuestion(currentIndex);
      } else {
        document.getElementById('question').innerText = 'Kuis selesai!';
        document.getElementById('options').innerHTML = '';
        document.getElementById('score-box').innerText = `Skor akhir kamu: ${score} / ${totalQuestions}`;
        document.getElementById('question-image').style.display = "none";
        document.getElementById('menu-button').style.display = "block";
      }
    }

    shuffleQuestions();
    showQuestion(currentIndex);
  </script>
</body>
</html>
