<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maker</title>
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff3d3d, #3d73ff);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            border-radius: 15px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
            width: 450px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        input, button {
            padding: 12px;
            margin: 12px 0;
            width: 85%;
            border-radius: 8px;
            border: none;
            font-size: 1.2rem;
        }

        button {
            background-color: #ff3d3d;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6a6a;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .error-message {
            color: yellow;
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }

        a {
            color: #ff3d3d;
            font-size: 1.2rem;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Maker</h1>
        <div class="form-group">
            <input type="text" id="name1" placeholder="Masukkan nama pertama" />
            <input type="text" id="name2" placeholder="Masukkan nama kedua" />
            <button onclick="calculateLove()">Check Love</button>
        </div>

        <div id="result" class="result">
            <p id="lovePercentage"></p>
            <p id="loveTitle"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="errorMessageNew" class="error-message"></div>

        <a href="index.html">Kembali ke Menu</a>
    </div>

    <script>
        // script.js
        function calculateLove() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorMessageNew = document.getElementById('errorMessageNew');
            const result = document.getElementById('result');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveTitle = document.getElementById('loveTitle');

            // Easter Egg 1: Ahmad and Zura
            if ((name1.toLowerCase() === 'ahmad' && name2.toLowerCase() === 'zura') || 
                (name1.toLowerCase() === 'zura' && name2.toLowerCase() === 'ahmad')) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'ERROR: Ahmad dan Zura adalah pasangan sesuai dan Infinity Cinta!';
                errorMessageNew.style.display = 'none';
                result.style.display = 'none';
                return;
            }

            // Easter Egg 2: Nama Super
            if (name1.toLowerCase() === 'superman' || name2.toLowerCase() === 'superman') {
                errorMessageNew.style.display = 'block';
                errorMessageNew.textContent = 'ERROR: Cinta Superman adalah tak terbatas, jangan mencoba untuk menandinginya!';
                errorMessage.style.display = 'none';
                result.style.display = 'none';
                return;
            }

            errorMessage.style.display = 'none';
            errorMessageNew.style.display = 'none';
            result.style.display = 'block';

            // Random love percentage between 1 and 100
            const loveScore = Math.floor(Math.random() * 101);

            lovePercentage.textContent = `Persentase Cinta: ${loveScore}%`;

            // Determine the title based on love score
            let title = '';
            if (loveScore >= 90) {
                title = 'Cinta Sejati';
            } else if (loveScore >= 70) {
                title = 'Cinta Mendalam';
            } else if (loveScore >= 50) {
                title = 'Cinta Menarik';
            } else if (loveScore >= 30) {
                title = 'Cinta Tumbuh';
            } else {
                title = 'Cinta Perlu Usaha';
            }

            loveTitle.textContent = `Title: ${title}`;
        }
    </script>
</body>
</html>
