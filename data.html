<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Skor Pemain</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body style="background:#0f172a; color:#facc15; font-family:sans-serif; text-align:center; padding:30px;">
  <h1>Data Skor Semua Pemain</h1>
  <ul id="score-list"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3aiZojd_AxzMBHJj7t2I1xhV8j7NLADo",
      authDomain: "kuis-craft.firebaseapp.com",
      databaseURL: "https://kuis-craft.firebaseio.com",
      projectId: "kuis-craft",
      storageBucket: "kuis-craft.firebasestorage.app",
      messagingSenderId: "864869367233",
      appId: "1:864869367233:web:ed26a3f80598264087c340",
      measurementId: "G-QQ1FCFNSYF"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const list = document.getElementById("score-list");
    db.ref("skor").on("value", snapshot => {
      list.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.innerText = `${data.nama} - Skor: ${data.skor}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
